<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <h1 class="text-light">Agenda de Tareas</h1>
        </nav>
        <br>
        <div id="cardCrear" class="container card">
            <form id="formCreateTarea">
                <div class="form-group row">
                    <label for="nombreTarea" class="col-sm-2 col-form-label">Nombre de la Lista</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreTarea" placeholder="Lista de To-Do">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <br>
                        <button id="crearTarea" type="submit" class="btn btn-secondary">Crear Tarea</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="cardTareas" class="container">


        </div>
    </div>
    <template id="cards-template">
        <div id="tareas" class="container card">
            <div class="card-header d-flex justify-content-center h3">
            </div>
            <div class="card-body">
                <br>
                <div class="input-group">
                    
                </div>
                <br>
                <table class="table">
                    <caption class="text-center">Tabla Subtareas</caption>
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Completado</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="body">

                    </tbody>
                </table>
            </div>
        </div>
    </template>
    <template id="table-template">
        <tr>
            <td class="id"></td>
            <td class="nombre"></td>
            <td class="completado"></td>
            <td>
                <button id="edit" class="btn btn-secondary">Editar</button>
                <button id="delete" class="btn btn-dark">Eliminar</button>
            </td>
        </tr>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script type="module" src="src/app.js"></script>
</body>

</html>
